<!doctype html>
<html lang="en">
  <head>
    <title>Meta_Friend</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <style>
 #arBox {
    display: none;
  }
/*   #WhitePlane {
    
  }
  .button {
    display: none;
  }  */
</style>
  </head>
  <body>

   <button id="ar-buttonFront"> </button>
    <!-- <model-viewer> HTML element -->
    <model-viewer class="model" id="arBox" bounds="tight"  ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    scale="2 2 2"
    environment-image="neutral" 
    shadow-intensity="1" 
    autoplay
    xr-environment
    > 
      
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in AR
      </button>

      <div id="ar-prompt">
          <img src="assets/img/ar_hand_prompt.png">
      </div>

    </model-viewer>  
    <script src="script/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>

  document.addEventListener('DOMContentLoaded', function(e){ // ждем окончание загрузки
    setTimeout(function(){
          let myElement = document.getElementById('ar-button') // ищем нужный элемент
          myElement.click() // клик!
      }, 0) // 5000 msec = 5 sec
  })
  
  </script>
  </body>
</html>
